<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HaLo Gateway Server</title>
</head>
<body>
<div class="container">
    <h1>HaLo Gateway server</h1>
    <pre id="log">Connecting to the server...</pre>
</div>
<script src="/assets/static/ws_client.js"></script>
<script>
    function log(data) {
        console.log(data);
        document.getElementById('log').innerText += '\n' + data;
    }

    let searchParts = window.location.hash.split('/');
    console.log(searchParts);
    let wsp;

    if (window.location.protocol === "https:") {
        protocol = 'wss://';
    } else {
        protocol = 'ws://';
    }

    // TODO validate searchParts[1]
    wsp = createWs(protocol + window.location.host + '/?side=executor&sessionId=' + searchParts[1]);

    wsp.onUnpackedMessage.addListener(async ev => {
        if (ev.type === "ping") {
            log("Received welcome from server.");
        }

        // TODO load the command into UI
        log(JSON.stringify(ev));
    });

    wsp.onClose.addListener(event => {
        log('Connection closed: ' + event.code);
    });

    wsp.open();
</script>
</body>
</html>

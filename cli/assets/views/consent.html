<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HaLo Bridge Server</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <div class="card col-md-4">
            <div class="card-body">
                <form action="/consent/post" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrfToken }}">
                    <input type="hidden" name="website" value="{{ website }}">
                    <h5 class="card-title">Allow access to HaLo?</h5>
                    <p class="card-text">
                        The website at:<br><strong>{{ website }}</strong><br>wants to communicate with HaLo tags.
                    </p>
                    <p class="card-text">
                        If you agree, the website will be able to interact with your card reader and
                        sign information with HaLo tags.
                    </p>
                    <button type="submit" name="submit" value="allow" class="btn btn-success">Allow access</button>
                    <button type="submit" name="submit" value="deny" class="btn btn-danger">Deny access</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

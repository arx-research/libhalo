name: Check build

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'cli/README.md'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'cli/README.md'
      - 'docs/**'
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - name: Install native dependencies (Linux)
        run: |
          sudo apt-get update && sudo apt-get install -y libpcsclite-dev
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: |
          corepack enable
      - name: Install dependencies
        run: |
          yarn workspaces focus --all
          yarn install --immutable
      - name: Run tsc (core)
        run: |
          cd core
          ../node_modules/.bin/tsc
      - name: Run webpack (core)
        run: |
          cd core
          ../node_modules/.bin/webpack
      - name: Run tsc (cli)
        run: |
          cd cli
          ../node_modules/.bin/tsc
      - name: Run webpack (cli)
        run: |
          cd cli
          ../node_modules/.bin/webpack
          mv dist_webpack/* .
      - name: Package HaLo CLI tool (Linux)
        run: |
          cd cli
          ../node_modules/.bin/pkg --compress GZip -t node20-linux-x64 -c package.json -o dist/halocli entry_cli.bundle.cjs
